<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speed Test</title>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1>
				Speed Test

				<nav id="commands" class="pull-right">
					<button id="start" class="btn btn-lg btn-default btn-success">Start</button>
					<button id="stop" class="btn btn-lg btn-default btn-danger hidden">Stop</button>
				</nav>
			</h1>
		</div>
	</div>

	<article id="speedtest" class="container">
		<section id="results" class="row text-center">
			<div id="ip" class="col-md12 col-xs-12 result ip">
				<label>IP</label>
				<span class="value"></span>
			</div>
			<div id="latency" class="col-md-3 col-xs-6 result duration">
				<label>Latency</label>
				<span class="value"></span>
			</div>
			<div id="jitter" class="col-md-3 col-xs-6 result duration">
				<label>Jitter</label>
				<span class="value"></span>
			</div>
			<div id="download" class="col-md-3 col-xs-6 result bandwidth">
				<label>Download</label>
				<span class="value"></span>
			</div>
			<div id="upload" class="col-md-3 col-xs-6 result bandwidth">
				<label>Upload</label>
				<span class="value"></span>
			</div>
		</section>

		<section id="meter" class="row text-center">
			<div id="progress" class="col-xs-12">
				<div class="progress">
					<div class="progress-bar" role="progressbar"></div>
				</div>
			</div>
		</section>
	</article>
</body>

</html>
