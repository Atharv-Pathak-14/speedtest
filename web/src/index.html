<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speed Test</title>
	<link rel="icon" href="favicon.ico">
</head>

<body>
	<header>
		<h1>
			<span id="icon"></span>
			<span id="title">Speed Test</span>
		</h1>

		<nav id="commands">
			<button id="share-results" class="btn btn-link" hidden><i class="icon icon-link"></button>
			<button id="show-results-history" class="btn btn-link"><i class="icon icon-history"></button>
			<button id="start" class="btn btn-primary">Start</button>
			<button id="stop" class="btn btn-danger" hidden>Stop</button>
		</nav>
	</header>

	<section id="alerts">
		<div id="https-alert" class="alert alert-warning alert-dismissible" hidden>
			<span class="message"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
		</div>
	</section>

	<section id="history" hidden>
		<h2>Previous results</h2>

		<div id="go-landscape">
			<div id="device-wrapper">
				<div id="device">
					<div id="device-screen">
						<ul>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
			<p>Please turn your phone in lanscape orientation.</p>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Date / Time</th>
					<th>Latency</th>
					<th>Jitter</th>
					<th>Download</th>
					<th>Upload</th>
					<th>IP (ASN)</th>
					<th></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</section>

	<section id="share" hidden>
		<div class="form-group">
			<label for="share-results-link">Link</label>
			<div class="input-group">
				<input id="share-results-link" class="form-control" type="text" readonly>
				<div class="input-group-append">
					<button id="share-results-link-copy" class="btn btn-outline-secondary" type="button">Copy</button>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="share-results-image">Image</label>
			<div class="text-center">
				<img id="share-results-image" class="img-thumbnail" alt="Speed Test results">
			</div>
		</div>
	</section>

	<section id="speedtest">
		<div id="ip" class="result">
			<label>IP</label>
			<span class="ip value"></span>
			<span class="asn"></span>
		</div>

		<div id="latency" class="result">
			<label><i class="icon icon-latency"></i> Latency</label>
			<span class="value"></span>
			<span class="unit">ms</span>
		</div>
		<div id="jitter" class="result">
			<label><i class="icon icon-jitter"></i> Jitter</label>
			<span class="value"></span>
			<span class="unit">ms</span>
		</div>
		<div id="download" class="result">
			<label><i class="icon icon-download"></i> Download</label>
			<span class="value"></span>
			<span class="unit">Mbps</span>
		</div>
		<div id="upload" class="result">
			<label><i class="icon icon-upload"></i> Upload</label>
			<span class="value"></span>
			<span class="unit">Mbps</span>
		</div>

		<div id="progress" class="progress">
			<div class="progress-bar" role="progressbar"></div>
		</div>
	</section>


	<section id="share">
	</section>
	<footer id="credits" hidden>
		made with <i class="icon icon-heart"></i>
		by <a href="https://github.com/e7d/speedtest/" target="blank">e7d</a>
		<footer>
</body>

</html>
