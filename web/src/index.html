<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speed Test</title>
	<link rel="icon" href="favicon.ico">
</head>

<body>
	<div id="loader"></div>

	<header>
		<h1>
			<span id="logo"></span>
			<span id="title">Speed Test</span>
		</h1>

		<nav id="commands">
			<button id="share-results" class="btn btn-link" hidden><i class="icon icon-link"></i></button>
			<button id="results-history" class="btn btn-link"><i class="icon icon-history"></i></button>
			<button id="show-settings" class="btn btn-link"><i class="icon icon-cog"></i></button>
			<button id="start" class="btn btn-primary">Start</button>
			<button id="stop" class="btn btn-danger" hidden>Stop</button>
		</nav>
	</header>

	<section id="alerts">
		<div id="https-alert" class="alert alert-warning alert-dismissible" hidden>
			<span class="message"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
		</div>
	</section>

	<section id="settings" hidden>
		<h2>Settings</h2>

		<form>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-sm-2 col-form-label pt-0">Theme</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input id="theme-light" class="form-check-input" type="radio" name="theme" value="light" checked>
							<label for="theme-light" class="form-check-label">
								Light
							</label>
						</div>
						<div class="form-check">
							<input id="theme-dark" class="form-check-input" type="radio" name="theme" value="dark">
							<label for="theme-dark" class="form-check-label">
								Dark
							</label>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="form-group row">
				<div class="col-sm-10 offset-sm-2">
					<button type="submit" class="btn btn-dark">Save</button>
				</div>
			</div>
		</form>
	</section>

	<section id="history" hidden>
		<h2>Previous results</h2>

		<div id="go-landscape">
			<div id="device-wrapper">
				<div id="device">
					<div id="device-screen">
						<ul>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
			<p>Please turn your phone in lanscape orientation.</p>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Date / Time</th>
					<th>Latency</th>
					<th>Jitter</th>
					<th>Download</th>
					<th>Upload</th>
					<th>IP (ASN)</th>
					<th>
						<a id="erase-history" class="btn btn-danger" title="Delete all results from history"><i class="icon icon-trash"></i></a>
					</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</section>

	<section id="share" hidden>
		<div class="form-group">
			<label for="share-results-link">Link</label>
			<div class="input-group">
				<input id="share-results-link" class="form-control" type="text" readonly>
				<div class="input-group-append">
					<button id="share-results-link-copy" class="btn btn-outline-secondary" type="button">Copy</button>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="share-results-image">Image</label>
			<div class="text-center">
				<img id="share-results-image" class="img-thumbnail" alt="Speed Test results">
			</div>
		</div>
	</section>

	<section id="speedtest">
		<div id="ip" class="result">
			<label>IP</label>
			<div class="ip value"></div>
			<div class="asn"></div>
		</div>

		<div id="latency" class="result">
			<label><i class="icon icon-latency"></i> Latency</label>
			<div class="value"></div>
			<div class="unit">ms</div>
		</div>
		<div id="jitter" class="result">
			<label><i class="icon icon-jitter"></i> Jitter</label>
			<div class="value"></div>
			<div class="unit">ms</div>
		</div>
		<div id="download" class="result">
			<label><i class="icon icon-download"></i> Download</label>
			<div class="value"></div>
			<div class="unit">Mbps</div>
		</div>
		<div id="upload" class="result">
			<label><i class="icon icon-upload"></i> Upload</label>
			<div class="value"></div>
			<div class="unit">Mbps</div>
		</div>

		<div id="progress" class="progress">
			<div class="progress-bar" role="progressbar"></div>
		</div>
	</section>

	<footer id="credits" hidden>
		Get source code on <a href="https://github.com/e7d/speedtest/" target="_blank">GitHub</a>
	<footer>
</body>

</html>
