<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speed Test</title>
	<link rel="icon" href="favicon.ico">
</head>

<body>
	<article id="speedtest">
		<h1>Speed Test</h1>

		<nav id="commands">
			<a id="share" class="btn btn-link" href="#" download="speedtest.png" hidden><i class="icon icon-link"></a>
			<button id="start" class="btn btn-primary">Start</button>
			<button id="stop" class="btn btn-danger" hidden>Stop</button>
		</nav>

		<section id="alerts">
			<p id="https-alert">Speed test is loaded through HTTPS propocol, results may be impacted.</p>
		</section>

		<section id="results">
			<div id="ip" class="result">
				<label>IP</label>
				<span class="ip value"></span>
				<span class="details"></span>
			</div>

			<div id="latency" class="result">
				<label><i class="icon icon-latency"></i> Latency</label>
				<span class="value"></span>
				<span class="unit">ms</span>
			</div>
			<div id="jitter" class="result">
				<label><i class="icon icon-jitter"></i> Jitter</label>
				<span class="value"></span>
				<span class="unit">ms</span>
			</div>
			<div id="download" class="result">
				<label><i class="icon icon-download"></i> Download</label>
				<span class="value"></span>
				<span class="unit">Mbps</span>
			</div>
			<div id="upload" class="result">
				<label><i class="icon icon-upload"></i> Upload</label>
				<span class="value"></span>
				<span class="unit">Mbps</span>
			</div>
		</section>

		<div id="progress" class="progress">
			<div class="progress-bar" role="progressbar"></div>
		</div>

		<footer id="credits">
			made with <i class="icon icon-heart"></i> by <a href="https://github.com/e7d/speedtest/" target="blank">e7d</a>
			<footer>
	</article>
</body>

</html>
