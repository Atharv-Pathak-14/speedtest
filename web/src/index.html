<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speed Test</title>
	<link rel="icon" href="favicon.ico">
</head>

<body>
	<article id="speedtest">
		<h1>Speed Test</h1>

		<nav id="commands">
			<button id="start" class="btn btn-primary">Start</button>
			<button id="stop" class="btn btn-danger" hidden>Stop</button>
		</nav>

		<section id="results">
			<div id="ip" class="result">
				<label>IP</label>
				<span class="ip value"></span>
				<span class="details"></span>
			</div>

			<div id="latency" class="result">
				<label>Latency</label>
				<span class="time value"></span>
			</div>
			<div id="jitter" class="result">
				<label>Jitter</label>
				<span class="time value"></span>
			</div>
			<div id="download" class="result">
				<label>Download</label>
				<span class="bandwidth value"></span>
			</div>
			<div id="upload" class="result">
				<label>Upload</label>
				<span class="bandwidth value"></span>
			</div>
		</section>

		<div id="progress" class="progress">
			<div class="progress-bar" role="progressbar"></div>
		</div>
	</article>
</body>

</html>
