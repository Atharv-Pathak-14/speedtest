<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700" height="400" viewBox="0 0 700 400" font-family="Roboto" fill="#fff">
    <rect id="background" width="700" height="400" fill="#1a1a1a"/>

    <g id="header">
        <rect width="700" height="80" fill="#333333"/>

        <g id="logo" transform="translate(8, 8)">
            <ellipse ry="28" rx="28" cx="32" cy="32"/>
            <path d="M29.968 8.094c-16.68 1.452-26.836 18.976-19.6 33.804 1.46 2.992 4.468 6.82 4.952 6.298 0.11-0.11 0.798-0.836 1.54-1.618l1.35-1.414-0.866-0.976c-11.242-12.78-1.672-32.484 15.5-31.876 16.61 0.586 24.844 20.204 13.516 32.212-0.852 0.906-0.96 0.608 0.936 2.46l1.58 1.524 0.484-0.468c2.844-2.744 5.25-7.204 6.148-11.392 3.336-15.6-9.5-29.952-25.54-28.554m4.774 17.72c-3.68 3.046-6.75 5.6-6.82 5.662-0.126 0.118 3.78 4.438 4.008 4.438 0.1 0 11.624-13.492 11.616-13.594-0.022-0.164-1.836-2.054-1.976-2.054-0.07 0-3.148 2.492-6.828 5.546 " fill="#000"/>
        </g>
        <text id="title" x="84" y="56" font-size="48" font-family="Roboto Condensed">Speed Test</text>

        <text id="date" x="690" y="32" text-anchor="end" font-size="24">{{date}}</text>
        <text id="time" x="690" y="64" text-anchor="end" font-size="24">{{time}}</text>
    </g>

    <g id="content" transform="translate(0, 80)">
        <g id="latency">
            <text class="title" x="280" y="48" text-anchor="end" font-size="30px" font-family="Roboto Black">LATENCY</text>
            <text class="value" x="280" y="120" text-anchor="end" font-size="80px" font-family="Roboto Condensed Light">{{latency}}</text>
            <text class="unit" x="282" y="120" font-size="24px" font-family="Roboto Light">ms</text>
        </g>
        <g id="jitter">
            <text class="title" x="600" y="48" text-anchor="end" font-size="30px" font-family="Roboto Black">JITTER</text>
            <text class="value" x="600" y="120" text-anchor="end" font-size="80px" font-family="Roboto Condensed Light">{{jitter}}</text>
            <text class="unit" x="604" y="120" font-size="24px" font-family="Roboto Light">ms</text>
        </g>
        <g id="download">
            <text class="title" x="280" y="168" text-anchor="end" font-size="30px" font-family="Roboto Black">DOWNLOAD</text>
            <text class="value" x="280" y="240" text-anchor="end" font-size="80px" font-family="Roboto Condensed Light">{{download}}</text>
            <text class="unit" x="282" y="240" font-size="24px" font-family="Roboto Light">Mbps</text>
        </g>
        <g id="upload">
            <text class="title" x="600" y="168" text-anchor="end" font-size="30px" font-family="Roboto Black">UPLOAD</text>
            <text class="value" x="600" y="240" text-anchor="end" font-size="80px" font-family="Roboto Condensed Light">{{upload}}</text>
            <text class="unit" x="604" y="240" font-size="24px" font-family="Roboto Light">Mbps</text>
        </g>
        <g id="host">
            <text class="title" x="280" y="290" text-anchor="end" font-size="30px" font-family="Roboto Black">HOST</text>
            <text class="title" x="290" y="290" font-size="24px" font-family="Roboto Condensed Light">{{org}}</text>
        </g>
    </g>
</svg>
